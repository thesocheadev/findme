<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>សួស្តី</title>
</head>
<body class="light">

<div class="toggle-btn" onclick="toggleMode()">
    <div class="toggle-circle"></div>
</div>

<div class="container">
    <h1>សួស្តីប្រជាជនកម្ពុជា!</h1>
    <h3>សាកល្បង</h3>
    <p class="subtitle">សាកល្បង</p>

    <h2>សាកល្បង</h2>
    <p>ក ខ គ ឃ ង​ ច ឆ ជ ឈ ញ ដ ឋ ឌ ឍ ណ ត ថ ទ ថ ន ប ផ ព ភ ម យ រ ល វ ស ហ ឡ អ</p>

    <h2>សាកល្បង</h2>
    <div class="social-links">
        <a href="https://facebook.com/" target="_blank">សា</a>
        <a href="https://t.me/" target="_blank">សាកល្បង</a>
        <a href="https://github.com/" target="_blank">សាកល្បង</a>
    </div>
</div>

<script>
    function toggleMode() {
        const body = document.body;
        body.classList.toggle("dark");
        body.classList.toggle("light");

        localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        document.body.classList.remove("light", "dark");
        document.body.classList.add(savedTheme);
    }
</script>

</body>
</html>
