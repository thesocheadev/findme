<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="icon" type="images/png" href="images/thief.png">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:wght@100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>សៀមជាចោរ</title>
</head>
<body class="light">

<div class="toggle-btn" onclick="toggleMode()">
    <div class="toggle-circle"></div>
</div>

<div class="container">
    <h1>សៀមជាចោរ</h1>
    <h2>សៀមជាចោរ</h2>
    <h3>សៀមជាចោរ</h3>
    <h4>សៀមជាចោរ</h4>
    <h5>សៀមជាចោរ</h5>
</div>

<script>
    function toggleMode() {
        const body = document.body;
        body.classList.toggle("dark");
        body.classList.toggle("light");

        localStorage.setItem("theme", body.classList.contains("dark") ? "dark" : "light");
    }

    const savedTheme = localStorage.getItem("theme");
    if (savedTheme) {
        document.body.classList.remove("light", "dark");
        document.body.classList.add(savedTheme);
    }
</script>

</body>
</html>
